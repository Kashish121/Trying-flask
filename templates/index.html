    <div id="showpage">
        Port Scanner
        <div id="line"></div>
        <div id="form">
            <div class="row">
                <form class="col s12" action="/input" method="GET">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="host" type="text" name="host" class="validate" placeholder="For eg: google.com">
                            <label for="host">Host to Scan</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Enter the website you want
                                to search open ports for</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="For eg: 1" id="range_low" name="range_low" type="number" class="validate">
                            <label for="first_name">Low</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Enter the lower range (inclusive)</span>

                        </div>
                        <div class="input-field col s6">
                            <input placeholder="For eg: 8888" id="range_high" name="range_high" type="number" class="validate">
                            <label for="last_name">High</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Enter the higher range (exclusive)</span>

                        </div>
                    </div>
                    <div>
                        <a id="scan-port-button"class="waves-effect waves-teal  teal lighten-3 btn-flat" onclick="scan_port()">Scan Now</a>
                        <!-- <input type="button" name="form" value="Submit"> -->
                    </div>
                </form>
                <h3>{{ host }}</h3>
                <h3>{{ range_low }}</h3>
                <h3>{{ range_high }}</h3>
            </div>
        </div>
    </div>
    <div id="timer">
        <span id="timer-head">Timer</span>
        <div id="line2"></div>
        <span id="timer-text">Time taken to fetch results</span>

        <div id="time-taken">
            <label id="minutes">00</label>
            <label id="colon">:</label>
            <label id="seconds">00</label>
        </div>
    </div>
